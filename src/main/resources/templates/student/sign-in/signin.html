<body>
<!--
    GENERIC

    'enable-cookies'                            Remembers active color theme between pages (when set through color theme helper Template._uiHandleTheme())

SIDEBAR & SIDE OVERLAY

    'sidebar-r'                                 Right Sidebar and left Side Overlay (default is left Sidebar and right Side Overlay)
    'sidebar-mini'                              Mini hoverable Sidebar (screen width > 991px)
    'sidebar-o'                                 Visible Sidebar by default (screen width > 991px)
    'sidebar-o-xs'                              Visible Sidebar by default (screen width < 992px)
    'sidebar-inverse'                           Dark themed sidebar

    'side-overlay-hover'                        Hoverable Side Overlay (screen width > 991px)
    'side-overlay-o'                            Visible Side Overlay by default

    'enable-page-overlay'                       Enables a visible clickable Page Overlay (closes Side Overlay on click) when Side Overlay opens

    'side-scroll'                               Enables custom scrolling on Sidebar and Side Overlay instead of native scrolling (screen width > 991px)

HEADER

    ''                                          Static Header if no class is added
    'page-header-fixed'                         Fixed Header

HEADER STYLE

    ''                                          Classic Header style if no class is added
    'page-header-modern'                        Modern Header style
    'page-header-inverse'                       Dark themed Header (works only with classic Header style)
    'page-header-glass'                         Light themed Header with transparency by default
                                                (absolute position, perfect for light images underneath - solid light background on scroll if the Header is also set as fixed)
    'page-header-glass page-header-inverse'     Dark themed Header with transparency by default
                                                (absolute position, perfect for dark images underneath - solid dark background on scroll if the Header is also set as fixed)

MAIN CONTENT LAYOUT

    ''                                          Full width Main Content if no class is added
    'main-content-boxed'                        Full width Main Content with a specific maximum width (screen width > 1200px)
    'main-content-narrow'                       Full width Main Content with a percentage width (screen width > 1200px)
-->
<div id="page-container" class="main-content-boxed">

        <div class="hero-static col-md-6 col-xl-8 d-none d-md-flex align-items-md-end">
          <div class="p-30 invisible" data-toggle="appear">
            <p class="font-size-h3 font-w600 text-white">

            </p>
            <p class="font-italic text-white-op">

        </div>
        <div class="hero-static col-md-6 col-xl-4 d-flex align-items-center bg-white invisible" data-toggle="appear" data-class="animated fadeInRight">
          <div class="content content-full">
            <!-- Header -->
            <div class="px-30 py-10 ml-30">
              <!-- <a class="link-effect font-w700" href=""> -->
                <img th:src="@{stylesheets/assets/pictures/logo.png}" style="width: 200px; height:200px;">
                <!-- <i class="si si-fire"></i>

              <!-- </a> -->
            </div>
            <div class="px-30 ">
            <h1 class="h3 font-w700 mt-10 mt-5 mb-10">Log Masuk Pelajar</h1>
            <h2 class="h5 font-w400 text-muted mb-0">Sila Log Masuk</h2>
          </div>
            <!-- END Header -->

            <!-- Sign In Form -->
            <!-- jQuery Validation functionality is initialized with .js-validation-signin class in js/pages/op_auth_signin.min.js which was auto compiled from _js/pages/op_auth_signin.js -->
            <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->

              <div class="form-group row">
                <div class="col-12">
                  <div class="form-material floating">
                    <input type="text" class="form-control" id="login-username" name="username">
                    <label for="login-username">Username</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <div class="form-material floating">
                    <input type="password" class="form-control" id="login-password" name="password">
                    <label for="login-password">Kata Laluan</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="login-remember-me" name="login-remember-me">
                    <label class="custom-control-label" for="login-remember-me">Ingat Saya</label>
                  </div>
                </div>
              </div>
             <!-- <div class="form-group">
                <a class="btn btn-sm btn-hero btn-alt-primary" th:href="@{/dashboardStudent}" target="_blank">

                <button type="submit" class="btn btn-sm btn-hero btn-alt-primary" >

                <div class="mt-30">
                  <a class="link-effect text-muted mr-10 mb-5 d-inline-block" th:href="@{/signup}">

                  </a>
                  <a class="link-effect text-muted mr-10 mb-5 d-inline-block" th:href="@{/reminder}">
                    <i class="fa fa-warning mr-5"></i> Lupa Kata Laluan
                  </a>
                </div>
              </div>
            </form>
            <!-- END Sign In Form -->
